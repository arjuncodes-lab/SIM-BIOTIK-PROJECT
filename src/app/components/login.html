<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: blueviolet;">
  <div class="card p-4 border-0" style="width: 360px; box-shadow: 0 4px 20px #d7b83c;">
    <h3 class="text-center mb-4 text-primary">Login</h3>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success text-center py-2" role="alert">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center py-2" role="alert">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Enter username"
        />
        <div
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          class="text-danger small mt-1"
        >
          Username is required
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter password"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-danger small mt-1"
        >
          Password is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
